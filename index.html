<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">   
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.1.0/pixi.min.js"></script>
    <header>Mars Lander Game</header>
    <section class="simulation-and-code">
        <div id="shuttle-holder"></div>
        <div class="usercode">
            <h2>Enter Your Custom Function</h2>

            <div id="userFunction"></div>

            <div class="usercode-buttons">
                <button onclick="runFunction()">Run</button>
                <button onclick="resetFunction()">Reset</button>
            </div>

            <p id="result"></p>
        </div>
    </section>
    <section class="instructions-and-missions">
        <div class="instructions">
            <p style="margin:0;">Инструкции для прохождения</p>
        </div>
        <div class="missions"></div>
    </section>
    <script src="ace-builds-1.5.0/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/visual.js"></script>
    <script src="js/function.js"></script>

</body>
</html>
